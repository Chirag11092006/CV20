<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’– CV Diaries </title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bubblegum Sans', cursive;
            background-color: #ff6f91; /* Baby Pink */
            color: #d63384;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            background-image: linear-gradient(rgba(255, 221, 225, 0.7), rgba(255, 221, 225, 0.7)), 
                              url('https://www.freepik.com/free-photos-vectors/cute-flower-background');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: space-between;
            gap: 8%;
        }
        .container {
            width: 65%;
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .history-container {
            width: 35%;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            color: #ff3399;
            font-size: 34px;
            text-shadow: 2px 2px 5px rgba(255, 51, 153, 0.5);
        }
        textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            background-color: #ff99cc;
            color: white;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 17px;
        }
        button {
            cursor: pointer;
            background-color: #ff66b2;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }
        .grievance {
            background: #ffccdd;
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.1);
            font-size: 17px;
        }
        .resolved {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .reply-box {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 17px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ’Œ CV Diaries - Daily Updates and Urgent GrievancesğŸ’–</h1>
        <form id="grievanceForm">
            <label>How are you feeling? ğŸ§¸ (Tick all that apply)</label>
            <div id="emotionSelection">
                <label><input type="checkbox" value="ğŸ˜Š Happy"> ğŸ˜Š Happy</label>
                <label><input type="checkbox" value="ğŸ˜¢ Sad"> ğŸ˜¢ Sad</label>
                <label><input type="checkbox" value="ğŸ˜¡ Angry"> ğŸ˜¡ Angry</label>
                <label><input type="checkbox" value="ğŸ˜² Shocking"> ğŸ˜² Shocking</label>
                <label><input type="checkbox" value="ğŸ˜ Disappointed"> ğŸ˜ Disappointed</label>
                <label><input type="checkbox" value="ğŸ’• Romantic"> ğŸ’• Romantic</label>
                <label><input type="checkbox" value="ğŸ¤¯ Restless"> ğŸ¤¯ Restless</label>
                <label><input type="checkbox" value="ğŸ˜” Low"> ğŸ˜” Low</label>
                <label><input type="checkbox" value="ğŸ¤• In Pain"> ğŸ¤• In Pain</label>
            </div>

            <textarea id="description" placeholder="Describe your grievance/reason for happiness..." required></textarea>
            
            <label>Feeling Meter: </label>
            <input type="range" id="severity" min="1" max="5" value="3">
            <span id="severityValue">â¤ï¸â¤ï¸â¤ï¸</span>

            <button type="submit">Submit ğŸ¤—</button>
        </form>
        <div id="grievanceList"></div>
    </div>

    <div class="history-container">
        <h1>ğŸ“œ History - Resolved Grievances ğŸ’–</h1>
        <div id="resolvedGrievanceList"></div>
    </div>

    <script>
        document.getElementById("severity").addEventListener("input", function() {
            document.getElementById("severityValue").textContent = "â¤ï¸".repeat(this.value);
        });

        document.getElementById("grievanceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const checkedFeelings = Array.from(document.querySelectorAll('#emotionSelection input:checked')).map(input => input.value);
            const description = document.getElementById("description").value;
            const severity = document.getElementById("severity").value;
            const timestamp = new Date().toLocaleString();
            const replies = [];

            const grievance = { feelings: checkedFeelings, description, severity, timestamp, resolved: false, replies };
            let grievances = JSON.parse(localStorage.getItem("grievances")) || [];
            grievances.push(grievance);
            localStorage.setItem("grievances", JSON.stringify(grievances));

            document.getElementById("description").value = "";
            document.getElementById("severity").value = "3";
            document.getElementById("severityValue").textContent = "â¤ï¸â¤ï¸â¤ï¸";
            displayGrievances();
        });

        function toggleResolved(index) {
            let grievances = JSON.parse(localStorage.getItem("grievances"));
            grievances[index].resolved = !grievances[index].resolved;
            localStorage.setItem("grievances", JSON.stringify(grievances));
            displayGrievances();
        }

        function deleteGrievance(index) {
            let grievances = JSON.parse(localStorage.getItem("grievances"));
            grievances.splice(index, 1);
            localStorage.setItem("grievances", JSON.stringify(grievances));
            displayGrievances();
        }

        function displayGrievances() {
            const grievances = JSON.parse(localStorage.getItem("grievances")) || [];
            const pendingList = document.getElementById("grievanceList");
            const resolvedList = document.getElementById("resolvedGrievanceList");

            pendingList.innerHTML = grievances.filter(g => !g.resolved).map((g, i) => 
                `<div class="grievance">
                    <h3>${g.feelings.join(', ')}</h3>
                    <p>${g.description}</p>
                    <button onclick="toggleResolved(${i})">âœ” Mark as Resolved</button>
                    <button onclick="deleteGrievance(${i})">âŒ Delete</button>
                </div>`).join("");

            resolvedList.innerHTML = grievances.filter(g => g.resolved).map((g, i) => 
                `<div class="grievance resolved">
                    <h3>${g.feelings.join(', ')}</h3>
                    <p>${g.description}</p>
                    <button onclick="toggleResolved(${i})">ğŸ”„ Unmark as Resolved</button>
                    <button onclick="deleteGrievance(${i})">âŒ Delete</button>
                </div>`).join("");
        }

        displayGrievances();
    </script>

</body>
</html>
